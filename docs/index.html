<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super-Set Deck Games</title>
    <link rel="stylesheet" type="text/css" href="fonts/LCTPicon.css" />
    <link rel="stylesheet" type="text/css" href="aodc.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffa726">

    <!--suppress CssUnresolvedCustomProperty -->
    <style>
        body {
            margin: 0;
            font-family: "LCT Picon", sans-serif;
        }

        :root {
            --mdc-theme-primary: #ffa726;
            --mdc-theme-secondary: #00acc1;
            --mdc-typography-font-family: "LCT Picon";
        }

        .mdc-top-app-bar .mdc-button .mdc-button__ripple::before, .mdc-top-app-bar .mdc-button .mdc-button__ripple::after {
            background-color: #000;
        }

        .mdc-icon-button.mdc-text-icon-button {
            font-size: 16px;
        }

        .mdc-top-app-bar .mdc-tab-bar .mdc-tab .mdc-tab__text-label, .mdc-top-app-bar .mdc-tab-bar .mdc-tab .mdc-tab__icon {
            opacity: 75%;
            transition: 150ms color linear, 150ms opacity linear;
        }

        .mdc-top-app-bar .mdc-tab-bar .mdc-tab.mdc-tab--active .mdc-tab__text-label, .mdc-top-app-bar .mdc-tab-bar .mdc-tab.mdc-tab--active .mdc-tab__icon {
            opacity: 100%;
            color: white;
        }

        .mdc-top-app-bar .mdc-tab-bar .mdc-tab .mdc-tab__ripple::before, .mdc-top-app-bar .mdc-tab-bar .mdc-tab .mdc-tab__ripple::after {
            background-color: black;
        }

        .mdc-top-app-bar .mdc-tab-bar .mdc-tab-indicator > .mdc-tab-indicator__content--underline {
            border-color: white;
        }

        .mdc-top-app-bar--fixed-adjust.mdc-top-app-bar--fixed-adjust-with-tabs {
            padding-top: 112px;
        }
    </style>
</head>
<body>
    <!--suppress HtmlUnknownTarget -->
    <script src="Super-Set-Deck.js"></script>
</body>
</html>
